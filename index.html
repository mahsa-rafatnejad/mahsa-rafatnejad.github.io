<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche.com/middle-east</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container header">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container-fluid mb-4 part1">
        <div class="row">
            <div class="col-12 p-0 position-relative">
                <picture>
                    <source media="(max-width:767px)" srcset="images/part1-xs,sm.png">
                    <img src="images/Part1.webp" class="position-relative w-100">
                </picture>
                <a href="#" class="position-absolute text-white title">
                    <span class="text-danger arrow-big"><i class="bi bi-chevron-right"></i></span> Soul, electrified.
                    <br>
                    <span class="ps-5 part1-span">The Taycan 4S.</span>
                </a>
                <p class="position-absolute w-100 four-dots"><span class="text-danger">.</span> . . .</p>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-5 part2">
        <div class="row mb-2 ms-3">
            <div class="col-12">
                <h3>Models</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-1.webp">
                            <img src="images/part2-1-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>911</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-2.webp">
                            <img src="images/part2-2-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>718</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-3.webp">
                            <img src="images/part2-3-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Taycan</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-4.webp">
                            <img src="images/part2-4-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Panamera</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-5.webp">
                            <img src="images/part2-5-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Macan</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#">
                        <picture>
                            <source media="(max-width:991px)" srcset="images/part2-6.webp">
                            <img src="images/part2-6-xl,xxl.webp" class="w-100 position-relative">
                        </picture>
                    </a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Cayenne</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-5 part3">
        <div class="row ms-3">
            <div class="col-12">
                <h3>Find a Porsche near you</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="car">
                    <a href="#"><img src="images/part3-1.webp" class="w-100 m-auto"></a>
                    <p class="text-white m-auto button"><span class="arrow-small"><i
                                class="bi bi-chevron-right"></i></span> Find 718 Models</p>
                </div>
            </div>
            <div class="d-none">
                <div class="car">
                    <a href="#"><img src="images/part3-2.webp" class="w-100 m-auto"></a>
                    <p class="text-white m-auto button"><span class="arrow-small"><i
                                class="bi bi-chevron-right"></i></span> Find 911 Models</p>
                </div>
            </div>
            <div class="d-none">
                <div class="car">
                    <a href="#"><img src="images/part3-3.webp" class="w-100 m-auto"></a>
                    <p class="text-white m-auto button"><span class="arrow-small"><i
                                class="bi bi-chevron-right"></i></span> Find Taycan Models</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="w-100 five-dots"><span class="text-danger">.</span> . . . .</p>
            </div>
        </div>
    </div>
    <div class="container part4">
        <div class="row ms-3">
            <div class="col-12">
                <h3>Shopping Tools</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <div class="position-relative pic">
                    <a href="#"><img src="images/part4-1-cut.png" class="w-100 position-relative"></a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Compare</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#"><img src="images/part4-2.webp" class="w-100 position-relative"></a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Locate a dealer</p>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="position-relative pic">
                    <a href="#"><img src="images/part4-3.webp" class="w-100 position-relative"></a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-chevron-right"></i></span>Porsche Approved</p>
                </div>
            </div>
            <div class="d-none p-0">
                <div class="position-relative pic">
                    <a href="#"><img src="images/part4-4.webp" class="w-100 position-relative"></a>
                    <p class="position-absolute link"><span class="text-danger arrow-small"><i
                                class="bi bi-box-arrow-up-right"></i></span>Porsche Lifestyle</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container part5">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container part6">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container part7">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container part8">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container footer">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
